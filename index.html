    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>Flashcards</h1>
                <div class="wrap">
                    <button class="btn btn-creat-card">New Card</button>
                    <button class="btn btn-del-card">Del Card</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <creat-box class="h2">Creat Flashcard</creat-box>
        <label for="question">Question</label>
        <textare id="question"></textare>
        <br>
        <label for="answer">Answer</label>
        <textare id="answer"></textare>
        <div class="wrap">
            <button class="add-flashcard">Save</button>
            <button class="hide-creat-box">Close</button>
        </div>
        <div class="flashcards"></div>
    </div>
    <script src="script.js"></script>
</body>
