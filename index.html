<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>Flashcards</h1>
                <div class="wrap">
                    <button class="btn btn-creat-card">New Card</button>
                    <button class="btn btn-del-card">Del Card</button>
                </div>
            </div>
        </div>
    </header>
    <div class="creat-box-wrap">
        <div class="creat-box">
            <h2>Creat Flashcard</h2>
            <label for="question">Question</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>
            <div class="wrap">
                <button class="add-flashcard">Save</button>
                <button class="hide-creat-box">Close</button>
            </div>
        </div>
    </div>
    <div class="flashcards"></div>
    <script src="script.js"></script>
</body>
</html>
